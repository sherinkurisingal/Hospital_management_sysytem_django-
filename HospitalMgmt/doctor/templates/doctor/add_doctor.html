{% extends 'stock/base.html' %}
{% block content %}
 <h1 class="text-xl italic font-bold text-red-800 text-center">Add doctors</h1>
<form  class="w-2/5" method="POST" enctype="multipart/form-data" >
    
    {% csrf_token %}
    <div>
        <label class="font-medium italic m-10">doctor Name:</label>
        <input   class="bg-blend-darken shadow-lg border-solid border-pink-300 my-3.5 ml-3 border-r-8"placeholder="d_Name" type="text" name="d_name" id="d_name" >

    </div>
    <div>
        <label class="font-medium italic m-10">specialisation:</label>
        <input  class="bg-blend-darken shadow-lg border-solid border-pink-300 my-3.5 ml-5 border-r-8" placeholder="specialisation" type="text" name="specialisation" id="specialisation" >

    </div>
    
        
    <div>
        <label class="font-medium italic m-10">upload Profile_pic:</label>
        <input  class=" my-3.5 ml-3 " type="file"  name="upload" id="upload">
    </div>
      
     <input type="submit" class=" ml-56 mt-3 text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 shadow-lg shadow-pink-500/50 dark:shadow-lg dark:shadow-pink-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-5 mb-7" accept="image/*" name="create_profile" value="create_profile">
        

    </div>
    
    
</form>


{% endblock %}
